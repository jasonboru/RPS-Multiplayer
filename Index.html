<!DOCTYPE html>
<html>
<head>
	<title>RPS - Multiplayer</title>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body> 

<div class="container"><!--master wrapper-->

  <div class="row"><!--Title-->

  		<div class="col-xs-12"><h2>RPS - Multiplayer</h2></div>

  </div><!--/Title-->  


  <div class="row"><!--game updates-->

  		<div class="col-xs-12">
            <form class="logInForm">
              <div class="form-group form-inline">
                  <label for="exampleInputEmail1">Type name to enter the game...  </label>
                  <input type="text" class="form-control" id="userName" placeholder="Your name">
                  <button type="submit" class="form-inline btn btn-lg btn-success" id="player-enter">Play</button>
              </div>
            </form>
      </div>

  </div><!--/game updates-->

    <div class="row">
      <div class="col-xs-12">
        <div class="row text-center">
          <div class="col-xs-4">
            <div id="left">
              <!-- Player name div -->
              <div id="p1Name"></div>
              <p id="p1UpdateName">Waiting for Player 1</p>
            </div>
          </div>
          <div class="col-xs-4 col-xs-offset-4">
            <div id="right">
              <!-- Player name div -->
              <div id="p2Name"></div>
              <p id="p2UpdateName">Waiting for Player 2</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="row"><!--game board-->
      <div class="col-xs-12">
        <div class="row text-center">
          <!-- player 1 panel -->
          <div class="col-xs-4">
            <div class="p1Border">
              <div class="p1Panel">                   
                <!-- RPS methods div -->
                <img class="methods" src="assets/images/rock.png" data-method="rock">
                <img class="methods" src="assets/images/paper.png" data-method="paper">
                <img class="methods" src="assets/images/scissors.png" data-method="scissors">
              </div>
            </div>
            <div id="p1ScoreBoard">
              <span class="wins"></span>
            </div>
          </div>
          <!--vs message panel -->
          <div class="col-xs-4">
            <div class="messages">
              <div id="message"></div>
            </div>
          </div>
          <!-- Right side player panel -->
          <div class="col-xs-4">
            <div class="p2Border">
              <div class="p2Panel">
                <!-- RPS methods div -->
                <img class="methods" src="assets/images/rock.png" data-method="rock">
                <img class="methods" src="assets/images/paper.png" data-method="paper">
                <img class="methods" src="assets/images/scissors.png" data-method="scissors">
              </div>
            </div>
            <div id="p1ScoreBoard">
              <span class="wins"></span>
            </div>
          </div>
        </div>
      </div>
    </div><!--/game board-->

  <div class="row"><!--chat-->

  		<div class="col-xs-8 col-xs-pull-2">chat field</div>

  </div><!--/chat-->		


</div><!--/master wrapper-->
</body>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
